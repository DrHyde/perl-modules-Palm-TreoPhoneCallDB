name: OpenBSD installation

on: [push]

jobs:
  openbsd:
    runs-on: macos-10.15

    steps:
      - uses: actions/checkout@v2

      - name: Test and build
        uses: cross-platform-actions/action@v0.0.1
        with:
          operating_system: openbsd
          version: 6.8
          shell: bash
          run: |
            cpan App::cpanminus &&
            mkdir /home/runner/templib &&
            /home/runner/perl5/bin/cpanm --notest -L /home/runner/templib --installdeps . &&
            export PERL5LIB=/home/runner/templib/lib/perl5 &&
            perl Makefile.PL &&
            make test &&
            make dist &&
            rm -rf /home/runner/templib &&
            /home/runner/perl5/bin/cpanm *.tar.gz
